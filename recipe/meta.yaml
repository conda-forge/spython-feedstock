{% set name = "spython" %}
{% set version = "0.3.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('_', '-') }}-{{ version }}.tar.gz
  sha256: 8ad53ef034395cfa2d8a710cc1c3638e4475e5bbc6a2842d317db8013c2e4188

build:
  number: 1
  noarch: python
  entry_points:
    - spython=spython.client:main
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python {{ python_min }}
    - pytest-runner
  run:
    - python >={{ python_min }}

test:
  imports:
    - spython
    - spython.client
    - spython.image
    - spython.instance
    - spython.instance.cmd
    - spython.logger
    - spython.main
    - spython.main.base
    - spython.main.parse
    - spython.tests
    - spython.utils
  commands:
    - spython --help
  requires:
    - pytest
    - python {{ python_min }}

about:
  home: http://github.com/singularityhub/singularity-cli
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE
  summary: Command line python tool for working with singularity.
  doc_url: https://singularityhub.github.io/singularity-cli/install
  dev_url: https://github.com/singularityhub/singularity-cli

extra:
  recipe-maintainers:
    - tschoonj
    - vsoch
